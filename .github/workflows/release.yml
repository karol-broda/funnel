name: ðŸš€ release & distribution

on:
  release:
    types: [published]
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      version:
        description: 'Version to release (e.g., v1.0.0)'
        required: true
        type: string

env:
  GO_VERSION: '1.21'
  CACHE_VERSION: v1

jobs:
  validate:
    name: ðŸ” validate release
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.version.outputs.version }}
      is_prerelease: ${{ steps.version.outputs.is_prerelease }}
    steps:
    - name: ðŸ“¥ checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ·ï¸ determine version
      id: version
      run: |
        if [ "${{ github.event_name }}" = "release" ]; then
          VERSION="${{ github.event.release.tag_name }}"
          IS_PRERELEASE="${{ github.event.release.prerelease }}"
        elif [ "${{ github.event_name }}" = "push" ]; then
          VERSION="${GITHUB_REF#refs/tags/}"
          IS_PRERELEASE="false"
        elif [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
          VERSION="${{ github.event.inputs.version }}"
          IS_PRERELEASE="false"
        else
          echo "âŒ unknown trigger event"
          exit 1
        fi
        
        echo "version=$VERSION" >> $GITHUB_OUTPUT
        echo "is_prerelease=$IS_PRERELEASE" >> $GITHUB_OUTPUT
        
        echo "ðŸ“‹ release information:"
        echo "  version: $VERSION"
        echo "  pre-release: $IS_PRERELEASE"
        echo "  event: ${{ github.event_name }}"

    - name: ðŸ”§ setup go environment
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: ðŸ“‹ download dependencies
      run: make deps

    - name: âœ… validate version consistency
      env:
        GIT_VERSION: ${{ steps.version.outputs.version }}
      run: |
        echo "ðŸ” validating version consistency..."
        
        # extract version from version package
        PACKAGE_VERSION=$(grep -E '^[[:space:]]*Version[[:space:]]*=' version/version.go | sed -E 's/.*"([^"]+)".*/\1/')
        
        if [ -z "$PACKAGE_VERSION" ]; then
          echo "âŒ failed to extract version from version/version.go"
          exit 1
        fi
        
        echo "ðŸ“‹ version comparison:"
        echo "  git tag version: $GIT_VERSION"  
        echo "  package version: $PACKAGE_VERSION"
        
        # normalize versions for comparison (remove 'v' prefix if present)
        GIT_VERSION_CLEAN="${GIT_VERSION#v}"
        PACKAGE_VERSION_CLEAN="${PACKAGE_VERSION#v}"
        
        if [ "$GIT_VERSION_CLEAN" != "$PACKAGE_VERSION_CLEAN" ]; then
          echo "âŒ version mismatch detected!"
          echo "   git tag version: '$GIT_VERSION_CLEAN'"
          echo "   package version: '$PACKAGE_VERSION_CLEAN'"
          echo ""
          echo "ðŸ’¡ to fix this issue:"
          echo "   1. update version/version.go to match tag version"
          echo "   2. or create a new tag that matches the package version"
          exit 1
        fi
        
        echo "âœ… version consistency validated successfully"
        echo "   both git tag and package version are: $PACKAGE_VERSION_CLEAN"

    - name: ðŸ§ª run tests
      run: |
        echo "ðŸ§ª running tests before release..."
        make test
        echo "âœ… tests passed successfully"

  build-release:
    name: ðŸ—ï¸ build release binaries
    runs-on: ubuntu-latest
    needs: [validate]
    steps:
    - name: ðŸ“¥ checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ”§ setup go environment
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}
        cache: false

    - name: ðŸ“¦ cache dependencies
      uses: actions/cache@v3
      with:
        path: |
          ~/.cache/go-build
          ~/go/pkg/mod
        key: ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-${{ hashFiles('**/go.sum', '**/go.work.sum') }}
        restore-keys: |
          ${{ env.CACHE_VERSION }}-${{ runner.os }}-go-

    - name: ðŸ“‹ download dependencies
      run: make deps

    - name: ðŸ”¨ build release binaries
      env:
        VERSION: ${{ needs.validate.outputs.version }}
      run: |
        echo "ðŸ—ï¸ building release binaries for all platforms..."
        echo "  version: $VERSION"
        echo "  build date: $(date -u +"%Y-%m-%dT%H:%M:%SZ")"
        echo "  git commit: ${GITHUB_SHA::7}"
        
        # override version in makefile
        export PROJECT_NAME=funnel
        export BUILD_DATE=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
        export GIT_COMMIT=${GITHUB_SHA::7}
        export GIT_TAG=$VERSION
        
        # use makefile release target
        make release
        
        echo "âœ… all binaries built successfully"
        echo "ðŸ“Š binary information:"
        ls -lh dist/

    - name: ðŸ“¦ create release archives
      env:
        VERSION: ${{ needs.validate.outputs.version }}
      run: |
        echo "ðŸ“¦ creating release archives..."
        
        # platforms from makefile
        PLATFORMS="linux/amd64 linux/arm64 darwin/amd64 darwin/arm64 windows/amd64"
        
        for platform in $PLATFORMS; do
          GOOS=$(echo $platform | cut -d'/' -f1)
          GOARCH=$(echo $platform | cut -d'/' -f2)
          
          EXT=""
          if [ "$GOOS" = "windows" ]; then
            EXT=".exe"
          fi
          
          ARCHIVE_NAME="funnel-$VERSION-$GOOS-$GOARCH"
          
          echo "ðŸ“¦ creating archive: $ARCHIVE_NAME"
          
          mkdir -p "$ARCHIVE_NAME"
          cp dist/funnel-$GOOS-$GOARCH$EXT "$ARCHIVE_NAME/funnel$EXT"
          cp dist/funnel-server-$GOOS-$GOARCH$EXT "$ARCHIVE_NAME/funnel-server$EXT"
          cp README.md "$ARCHIVE_NAME/"
          cp LICENSE.md "$ARCHIVE_NAME/"
          
          # create checksums
          cd "$ARCHIVE_NAME"
          if command -v sha256sum >/dev/null 2>&1; then
            sha256sum * > SHA256SUMS
          else
            shasum -a 256 * > SHA256SUMS
          fi
          cd ..
          
          # create archive
          if [ "$GOOS" = "windows" ]; then
            zip -r "$ARCHIVE_NAME.zip" "$ARCHIVE_NAME"
          else
            tar -czf "$ARCHIVE_NAME.tar.gz" "$ARCHIVE_NAME"
          fi
          
          # cleanup temp directory
          rm -rf "$ARCHIVE_NAME"
        done
        
        echo "âœ… all archives created successfully"
        ls -lh funnel-$VERSION-*

    - name: ðŸ“¤ upload release artifacts
      uses: actions/upload-artifact@v4
      with:
        name: release-archives
        path: funnel-${{ needs.validate.outputs.version }}-*
        retention-days: 90

  create-release:
    name: ðŸŽ‰ create github release
    runs-on: ubuntu-latest
    needs: [validate, build-release]
    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags/')
    steps:
    - name: ðŸ“¥ checkout repository
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: ðŸ“¥ download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: ðŸ“‹ prepare release assets
      run: |
        echo "ðŸ“¦ preparing release assets..."
        mkdir -p release-assets
        find artifacts -name "*.tar.gz" -o -name "*.zip" | while read file; do
          cp "$file" release-assets/
        done
        
        echo "ðŸ“Š release assets:"
        ls -lh release-assets/

    - name: ðŸ“ generate release notes
      id: release-notes
      env:
        VERSION: ${{ needs.validate.outputs.version }}
      run: |
        echo "ðŸ“ generating release notes..."
        
        # try to get previous tag for changelog
        PREVIOUS_TAG=$(git describe --tags --abbrev=0 2>/dev/null | head -n 1 || echo "")
        
        RELEASE_NOTES="## ðŸš€ release $VERSION
        
        ### ðŸ“¦ Downloads
        
        | Platform | Architecture | Download |
        |----------|-------------|----------|
        | ðŸ§ Linux | AMD64 | [funnel-$VERSION-linux-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/$VERSION/funnel-$VERSION-linux-amd64.tar.gz) |
        | ðŸ§ Linux | ARM64 | [funnel-$VERSION-linux-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/$VERSION/funnel-$VERSION-linux-arm64.tar.gz) |
        | ðŸŽ macOS | Intel | [funnel-$VERSION-darwin-amd64.tar.gz](https://github.com/${{ github.repository }}/releases/download/$VERSION/funnel-$VERSION-darwin-amd64.tar.gz) |
        | ðŸŽ macOS | Apple Silicon | [funnel-$VERSION-darwin-arm64.tar.gz](https://github.com/${{ github.repository }}/releases/download/$VERSION/funnel-$VERSION-darwin-arm64.tar.gz) |
        | ðŸªŸ Windows | AMD64 | [funnel-$VERSION-windows-amd64.zip](https://github.com/${{ github.repository }}/releases/download/$VERSION/funnel-$VERSION-windows-amd64.zip) |
        
        ### ðŸ”§ installation
        
        1. download the appropriate binary for your platform
        2. extract the archive
        3. move the binaries to your PATH
        
        ### ðŸ—ï¸ build information
        
        - **build date**: $(date -u +"%Y-%m-%d %H:%M:%S UTC")
        - **git commit**: ${GITHUB_SHA::7}
        - **go version**: ${{ env.GO_VERSION }}
        
        ### ðŸ” verification
        
        each archive contains SHA256SUMS file for verification:
        \`\`\`bash
        # verify checksums
        sha256sum -c SHA256SUMS
        \`\`\`"
        
        if [ -n "$PREVIOUS_TAG" ]; then
          RELEASE_NOTES="$RELEASE_NOTES
        
        ### ðŸ“‹ changes since $PREVIOUS_TAG
        
        \`\`\`
        $(git log --oneline --no-merges $PREVIOUS_TAG..HEAD | head -20)
        \`\`\`"
        fi
        
        echo "$RELEASE_NOTES" > release-notes.md
        echo "âœ… release notes generated"

    - name: ðŸŽ‰ create github release
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ needs.validate.outputs.version }}
        name: release ${{ needs.validate.outputs.version }}
        body_path: release-notes.md
        draft: false
        prerelease: ${{ needs.validate.outputs.is_prerelease == 'true' }}
        files: release-assets/*
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  publish-release:
    name: ðŸ“¢ publish release
    runs-on: ubuntu-latest
    needs: [validate, build-release, create-release]
    if: always() && (needs.create-release.result == 'success' || github.event_name == 'release')
    steps:
    - name: ðŸ“¥ download all artifacts
      uses: actions/download-artifact@v4
      with:
        path: artifacts

    - name: ðŸ“Š upload to existing release
      if: github.event_name == 'release'
      uses: softprops/action-gh-release@v1
      with:
        tag_name: ${{ github.event.release.tag_name }}
        files: artifacts/*/*
        append_body: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

 