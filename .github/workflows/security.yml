name: Security

on:
  schedule:
    # run every monday at 9 AM UTC
    - cron: '0 9 * * 1'
  workflow_dispatch:

env:
  GO_VERSION: '1.21'

jobs:
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Download dependencies
      run: make deps

    - name: Run Go vulnerability check
      run: |
        echo "checking for known vulnerabilities..."
        go install golang.org/x/vuln/cmd/govulncheck@latest
        for dir in $(find . -name "go.mod" -not -path "./go.work*" -exec dirname {} \; | sort); do
          echo "scanning module in $dir..."
          (cd $dir && govulncheck ./...)
        done

    - name: Run Nancy security scan
      run: |
        echo "running nancy security scan..."
        go install github.com/sonatypecommunity/nancy@latest
        for dir in $(find . -name "go.mod" -not -path "./go.work*" -exec dirname {} \; | sort); do
          echo "nancy scan for module in $dir..."
          (cd $dir && go list -json -deps ./... | nancy sleuth)
        done

    - name: Run Gosec security scan
      run: |
        echo "running gosec security scan..."
        go install github.com/securecodewarrior/gosec/v2/cmd/gosec@latest
        for dir in $(find . -name "go.mod" -not -path "./go.work*" -exec dirname {} \; | sort); do
          echo "gosec scan for module in $dir..."
          (cd $dir && gosec ./...)
        done

  dependency-review:
    name: Dependency Review
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Dependency Review
      uses: actions/dependency-review-action@v3

  generate-sbom:
    name: Generate SBOM
    runs-on: ubuntu-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Go
      uses: actions/setup-go@v4
      with:
        go-version: ${{ env.GO_VERSION }}

    - name: Download dependencies
      run: make deps

    - name: Generate SBOM
      run: |
        echo "generating software bill of materials..."
        go install github.com/anchore/syft/cmd/syft@latest
        syft . -o table
        echo "sbom generation completed" 